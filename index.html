<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <h1 id = "input"></h1>
            <div class = "row1">
                <button class = "line1">AC</button>
                <button class = "line1"><</button>
                <button class = "line1">%</button>
                <button class = "column4">/</button>
            </div>
            <div class = "row1">
                <button class = "line">7</button>
                <button class = "line">8</button>
                <button class = "line">9</button>
                <button class = "column4">*</button>
            </div>
            <div class = "row1">
                <button class = "line">4</button>
                <button class = "line">5</button>
                <button class = "line">6</button>
                <button class = "column4">-</button>
            </div>
            <div class = "row1">
                <button class = "line">1</button>
                <button class = "line">2</button>
                <button class = "line">3</button>
                <button class = "column4">+</button>
            </div>
            <div class = "row1">
                <button class = "line">0</button>
                <button class = "line">00</button>
                <button class = "line">.</button>
                <button class = "column4">=</button>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
